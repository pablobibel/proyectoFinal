<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registrarse</title>
  <script defer src="js/login.js"></script>
  <link rel="shortcut icon" href="bonaerense.png" >
  <link rel="stylesheet" href="/css/registerStyle.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>
  <div class="signup-form" id="signup-form">
    <h2>Registrarse</h2>
    <form>
      <div class="form-group">
        <label for="username">Usuario</label>
        <input type="text" name="username" id="usuario" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirmar Contraseña</label>
        <input type="password" name="confirm-password" id="confirm-password" required>
        <label><input type="checkbox" id="admin" value="checkbox">Admin?</label><br>
      </div>
      <button type="submit" id="btnRegistrarse" onclick="window.location.href = 'main.html';">Registrarse</button>
      <button type="submit" id="btnLogin">Ingresar</button>
      <br><br><br><br>
      
    </form>
  
  </div>
  <button type="button" onclick="window.location.href = 'main.html';"> ← VOLVER</button>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
  integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
  integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
</script>
</body>
</html>
